databaseChangeLog:
  - changeSet:
      id: "5-create-task"
      author: "vo dinh"
      changes:
        - createTable:
            tableName: "task"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "project_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
              - column:
                  name: "title"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "TEXT"
              - column:
                  name: "status"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "assigned_to"
                  type: "BIGINT"
                  constraints:
                    nullable: false
              - column:
                  name: "created_at"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "updated_at"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "task"
            baseColumnNames: "project_id"
            constraintName: "fk_task_project"
            referencedTableName: "project"
            referencedColumnNames: "id"
            deferrable: false
            initiallyDeferred: false
        - addForeignKeyConstraint:
            baseTableName: "task"
            baseColumnNames: "assigned_to"
            constraintName: "fk_task_assigned_to"
            referencedTableName: "user"
            referencedColumnNames: "id"
            deferrable: false
            initiallyDeferred: false
