databaseChangeLog:
  - changeSet:
      id: "4-create-project"
      author: "vo dinh"
      changes:
        - createTable:
            tableName: "project"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "TEXT"
              - column:
                  name: "created_at"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "updated_at"
                  type: "TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: "owner_id"
                  type: "BIGINT"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "project"
            baseColumnNames: "owner_id"
            constraintName: "fk_project_owner"
            referencedTableName: "user"
            referencedColumnNames: "id"
            deferrable: false
            initiallyDeferred: false
