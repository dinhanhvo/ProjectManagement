databaseChangeLog:
  - changeSet:
      id: "1-create-user"
      author: "vo dinh"
      changes:
        - createTable:
            tableName: "user"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "username"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "email"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "password"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
